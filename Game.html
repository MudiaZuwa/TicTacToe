<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      button {
        margin: 5px;
        background-color: rgb(3, 3, 56);
        color: white;
        font-size: 50px;
        border-radius: 5px;
        align-items: center;
      }
      alert {
        font-size: 25px;
      }
      div {
        align-content: center;
        align-self: center;
      }
      .butt {
        display: flex;
      }
    </style>
  </head>
  <body>
    <article style="display: flex">
      <b><p>Player:</p></b>
      <b><p id="p">0</p></b>
      <div style="width: 100%"></div>
      <b><p style="text-align: right">Computer:</p></b>
      <b><p id="c" style="text-align: right">0</p></b>
    </article>
    <div style="width: 300px; height: 300px; margin: auto">
      <div class="butt">
        <button
          id="1"
          onclick="play('1')"
          style="width: 90px; height: 90px"></button>
        <button
          id="2"
          onclick="play('2')"
          style="width: 90px; height: 90px"></button>
        <button
          id="3"
          onclick="play('3')"
          style="width: 90px; height: 90px"></button>
      </div>
      <div class="butt">
        <button
          id="4"
          onclick="play('4')"
          style="width: 90px; height: 90px"></button>
        <button
          id="5"
          onclick="play('5')"
          style="width: 90px; height: 90px"></button>
        <button
          id="6"
          onclick="play('6')"
          style="width: 90px; height: 90px"></button>
      </div>
      <div class="butt">
        <button
          id="7"
          onclick="play('7')"
          style="width: 90px; height: 90px"></button>
        <button
          id="8"
          onclick="play('8')"
          style="width: 90px; height: 90px"></button>
        <button
          id="9"
          onclick="play('9')"
          style="width: 90px; height: 90px"></button>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
